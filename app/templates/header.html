<nav class="navbar navbar-expand-lg">
  <div class="container">
      <a class="navbar-brand" href="#">
          <img class="logo" src="{{ url_for('static', filename='images/voice-logo.png') }}" alt="Photo" width="130" height="60">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Home
                      <span class="visually-hidden">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {% if request.endpoint == 'edit' %}active{% endif %}" href="{{ url_for('edit') }}">Edit</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {% if request.endpoint == 'library' %}active{% endif %}" href="{{ url_for('library') }}">Library</a>
              </li>
          </ul>
          <!-- User Profile Dropdown (Placeholder) -->
          {% if current_user.is_authenticated %}
          <ul class="navbar-nav">
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      <img class="profile-icon" src="{{ url_for('static', filename='images/profilepic.png') }}" alt="Profile"
                          width="30" height="30">
                      {{ current_user.username }} <!-- Display the user's name -->
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <!-- Add your dropdown menu items here -->
                      <a class="dropdown-item" href="#">Profile</a>
                      <a class="dropdown-item" href="#">Logout</a>
                  </div>
              </li>
          </ul>
          {% endif %}
      </div>
  </div>
</nav>
